<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ba6025e370.js"
      crossorigin="anonymous"
    ></script>
    <title>BookList</title>
  </head>

  <body>
    <div class="container my-4">
      <h1 class="display-4 text-center">
        <i class="fa fa-book-open text-primary"></i>
        My
        <span class="text-info">Book</span>List
      </h1>
      <hr class="my-4" />
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">#ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-info btn-block" />
      </form>

      <table class="table table-hover mt-5">
        <thead class="table-primary">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>#ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list" class="table-info"></tbody>
      </table>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
